<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size: 24px; background: red');

    // warning!
    console.warn('OHHH NOOO');

    // Error :|
    console.error('NOOOO!!!!');

    // Info
    console.info('Blablablabla');

    // Testing
    console.assert(1 === 1, 'Right!!'); // fires only when condition is false
    console.assert(1 === 2, 'Wrong!!');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('test');
    console.count('test');
    console.count('different');
    console.count('different');
    console.count('test');
    console.count('test');
    console.count('different');

    // timing
    console.time('fetching data'); // <----------------------- start
    fetch('https://api.github.com/users/wesbos')
      .then((data) => data.json())
      .then((data) => {
        console.timeEnd('fetching data'); // <----------------------- end
        console.log(data);
      })

    // tables
    console.table(dogs);

  </script>
</body>
</html>
